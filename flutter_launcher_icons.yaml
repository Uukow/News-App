flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo/icon.png"
  min_sdk_android: 21
  
  # Adaptive icons for Android
  adaptive_icon_background: "#262262"
  adaptive_icon_foreground: "assets/logo/icon.png"
  
  # iOS specific
  remove_alpha_ios: true
  
  # Web
  web:
    generate: true
    image_path: "assets/logo/icon.png"
    background_color: "#262262"
    theme_color: "#262262"
  
  # Windows
  windows:
    generate: true
    image_path: "assets/logo/icon.png"
    icon_size: 48
  
  # macOS
  macos:
    generate: true
    image_path: "assets/logo/icon.png"

